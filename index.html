<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <div class="content">
            <h1>How to Eat a Banana</h1>
            <div id="scroll">SCROLL TO BEGIN</div>
        </div>
    </section>

    <section class="container">
        <div class="content">
            <h1>Step 1</h1>
            <p>Purchase a banana.</p>
        </div>
    </section>

    <section class="container">
        <div class="content">
            <h1>Step 2</h1>
            <p>Bring banana home.</p>
        </div>
    </section>

    <section class="container">
        <div class="content">
            <h1>Step 3</h1>
            <p>Peel banana.</p>
            <div id="peel">(save peel for later)</div>
        </div>
    </section>

    <section class="container">
        <div class="content">
            <h1>Step 4</h1>
            <p>Eat Banana...</p>
            <p>... in a shake.</p>
        </div>
    </section>

    <div id="set-height"></div>

    <video id="v0" tabindex="0" , autobuffer preload>
        <source type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' src="fingers.mp4">
        </source>
    </video>
    <script src="sticky.js"></script>
    <script>

        enterView({
            selector: 'section',
            enter: function (el) {
                el.classList.add('entered');
            }
        })

        var frameNumber = 0, // start video at frame 0
            // lower numbers = faster playback
            playbackConst = 1000,
            // get page height from video duration
            setHeight = document.getElementById("set-height"),
            // select video element         
            vid = document.getElementById('v0');
        // var vid = $('#v0')[0]; // jquery option

        // dynamically set the page height according to video length
        vid.addEventListener('loadedmetadata', function () {
            setHeight.style.height = Math.floor(vid.duration) * playbackConst + "px";
        });


        // Use requestAnimationFrame for smooth playback
        function scrollPlay() {
            var frameNumber = window.pageYOffset / playbackConst;
            vid.currentTime = frameNumber;
            window.requestAnimationFrame(scrollPlay);
        }

        window.requestAnimationFrame(scrollPlay);

    </script>
</body>

</html>
